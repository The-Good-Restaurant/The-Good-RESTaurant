<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.16/css/mdb.min.css" rel="stylesheet">

  <title>Reservations</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="jumbotron">
          <h1 class="display-4">Hello, world!</h1>
          <hr class="my-4">
          <p>Make Your Reservation</p>
          <a class="btn btn-primary btn-lg" href="tables.html" role="button">View Tables</a>
          <a class="btn btn-secondary btn-lg" href="home.html" role="button">Home</a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
          <form class="border border-light p-5">

              <p class="h4 mb-4 text-center">Reserve your table!</p>
          
          
              <label for="guestName">Full Name</label>
              <input type="text" id="guestName" class="form-control mb-4" placeholder="Name">
          
              <label for="emailInput">Email</label>
              <input type="email" id="emailInput" class="form-control mb-4" placeholder="Email">
          
              <label for="phoneNumber">Phone Number</label>
              <input type="text" id="phoneNumber" class="form-control mb-4" placeholder="Phone Number">
          
              <label for="nickName">Nickname</label>
              <input type="text" id="nickName" class="form-control mb-4" placeholder="Nickname">
          
              <button class="btn btn-info btn-block" type="submit">Make Reservation</button>
          </form>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.16/js/mdb.min.js"></script>
</body>

</html>
